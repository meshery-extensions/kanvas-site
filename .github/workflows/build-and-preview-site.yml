name: Build and Preview Site

on:
  pull_request_target:
    branches: [ master ]
    types: [opened, synchronize, reopened, closed]
    paths:
      - '!**'
      - 'site/**'
      - 'hugo.toml'
      - 'Makefile'

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.event.pull_request.number || github.run_id }}"
  cancel-in-progress: true

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout üõéÔ∏è
        if: github.event.action != 'closed'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        if: github.event.action != 'closed'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.5'
          extended: true

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install npm dependencies
        if: github.event.action != 'closed'
        run: |
          cd site
          npm ci

      - name: Build site with dynamic BaseURL üîß
        if: github.event.action != 'closed'
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          ORG_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          PR_BASE_URL="https://${ORG_NAME}.github.io/${REPO_NAME}/pr-preview/pr-${{ github.event.pull_request.number }}/"

          echo "Building for BaseURL: ${PR_BASE_URL}"

          cd site
          hugo \
            --gc \
            --minify \
            --buildDrafts \
            --buildFuture \
            --baseURL "${PR_BASE_URL}"

      - name: Deploy PR Preview
        if: github.event.action != 'closed'
        id: deploy-preview
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: ./site/public
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          comment: false

      - name: Comment PR with Preview URL
        if: github.event.action != 'closed'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            üöÄ **Preview deployment for PR #${{ github.event.pull_request.number }}**
            
            üåê **Preview URL**: ${{ steps.deploy-preview.outputs.preview-url }}
            
            _This preview will be updated automatically when you push new commits to this PR._

      - name: Cleanup PR Preview on Close
        if: github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: remove
