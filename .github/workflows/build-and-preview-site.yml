name: Build and Preview Site

on:
  pull_request_target:
    branches: [master]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-24.04
    env:
      HUGO_VERSION: 0.154.5

    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: make setup

      - name: Build PR preview
        env:
          HUGO_ENVIRONMENT: production
        run: |
          PR_BASE_URL="/pr-preview/pr-${{ github.event.pull_request.number }}/"

          hugo \
            --gc \
            --minify \
            --buildDrafts \
            --buildFuture \
            --baseURL "${PR_BASE_URL}"

          touch public/.nojekyll

          cat <<EOF > public/robots.txt
          User-agent: *
          Disallow: /
          EOF

      - name: Deploy PR preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          destination_dir: pr-preview/pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            üöÄ **PR Preview Ready**
            üåê https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Remove PR preview folder
        run: rm -rf pr-preview/pr-${{ github.event.pull_request.number }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Remove PR #${{ github.event.pull_request.number }} preview"
          branch: gh-pages
