# Workflow for building and deploying Hugo site to GitHub Pages (gh-pages branch)
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - 'archive/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Required for pushing to gh-pages branch

concurrency:
  group: "pages-deployment"
  cancel-in-progress: true  # Only latest deployment runs

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build and Deploy job
  build-and-deploy:
    runs-on: ubuntu-24.04
    env:
      HUGO_VERSION: 0.154.5
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          # Dynamic base URL based on repository
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          OWNER_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          BASE_URL="https://${OWNER_NAME}.github.io/${REPO_NAME}/"
          
          echo "Building for BaseURL: ${BASE_URL}"
          hugo \
            --gc \
            --minify \
            --baseURL "${BASE_URL}"
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: true  # IMPORTANT: Preserves /pr-preview/ folders
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy site from ${{ github.sha }}'
