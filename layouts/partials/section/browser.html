<section class="section browser">
  <div class="section-header centered">
    <!-- <h2>Add the missing dimensions to your software</h2> -->
  </div>
  <div class="browser-shell">
    <div class="browser-header">
      <div class="browser-dots">
        <span class="dot dot-red"></span>
        <span class="dot dot-yellow"></span>
        <span class="dot dot-green"></span>
      </div>
      <div class="browser-pill">https://kanvas.new/extension/meshmap</div>
    </div>
    <div class="hero-visual">
      <div class="canvas-preview glass--dark" data-float>
        <div class="cursor-layer" data-cursors="0,1,2,3,4"
          style="position:absolute; inset:0; z-index:15; pointer-events:none;"></div>
        <div class="canvas-header">
          <span>Production</span>
          <span class="status">Collaboration</span>
        </div>
        <div class="canvas-grid">
          <div class="connector connector--one"></div>
          <div class="connector connector--two"></div>
          <div class="connector connector--three"></div>
          <div class="node node--a"></div>
          <div class="node node--b"></div>
          <div class="node node--c"></div>
          <div class="node node--d"></div>
          <div class="node node--e"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="browser-stand"></div>
  <div style="background: radial-gradient(circle at 50% 100%, rgba(0, 179, 159, 0.05), transparent 50%);position:relative;top:-120px;height:130px;"></div>
</section>
<script src="/scripts/multi-player-cursors.js"></script>
